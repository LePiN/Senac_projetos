<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
        	<div class="ui-g-12">
                <div class="card">
                    <h1>Resultado Geral das Avaliações</h1>
                    <p:chart type="bar" model="#{statisticController.barModel}" style="height:300px"/>                   
                </div>
            </div>
            <div class="ui-g-12">
                <div class="card">
                    <h1>Estatistica por sexo</h1>
                    <p:chart type="bar" model="#{statisticController.areaModel}" style="height:300px"/>                   
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
