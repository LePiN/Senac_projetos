<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#">
            <span class="fa fa-bars"></span>
        </a>
        
        <span class="topbar-title"><ui:insert name="title"></ui:insert></span>
        
        <a id="options-menu-button" href="#">
            <span class="fa fa-ellipsis-h"></span>
        </a>
        
        <div id="topbar-icons" class="animated">
            <h:form>
            	<h:commandLink action="#{userController.logout}" immediate="true" styleClass="topbar-icon fa fa-sign-out"/>  
            </h:form>
        </div>
        
    </div>
    
</ui:composition>
